<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabelas</title>
</head>
<body>

  <div role="button">Enviar pedido</div>

  <table>
    <thead>
      <tr>
        <th>RA</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Média final</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>123456</td>
        <td>João</td>
        <td>Santos</td>
        <td>10</td>
      </tr>
      <tr>
        <td>441144</td>
        <td>Maria</td>
        <td>Silva</td>
        <td>9</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>9.5</td>  
      </tr>
    </tfoot>
  </table>  
</body>
</html>
