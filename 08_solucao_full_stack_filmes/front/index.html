<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="obterFilmes()">
    <div 
      class="modal fade" 
      id="modalCadastro"
      aria-labelledby="modalCadastro"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Cadastro de usuário</h1>
          </div>
          <div class="modal-body">
            <div
              role="alert" 
              class="d-none alert alert-dismissable fade alert-modal-cadastro">
            </div>
            <form>
              <div class="mb-3">
                <label for="usuarioCadastroInput">Usuário</label>
                <input 
                  class="form-control"
                  type="text" 
                  id="usuarioCadastroInput">
              </div>
              <div class="mb-3">
                <label for="passwordCadastroInput">Senha</label>
                <input 
                  type="password" 
                  id="passwordCadastroInput"
                  class="form-control">
              </div>
            </form>
          </div>  
          <div class="modal-footer">
            <button 
              type="button" 
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cancelar
            </button>
            <button 
              type="button" 
              class="btn btn-primary"
              onclick="cadastrarUsuario()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <nav class="navbar navbar-expand-md bg-light">
            <a href="#" class="navbar-brand">Filmes</a>
            <button 
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#myNav"
              aria-controls="myNav" 
              aria-expanded="false"
              aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div 
              id="myNav"
              class="collapse navbar-collapse">
                <div class="navbar-nav ms-auto">
                  <a 
                    href="#" 
                    class="nav-link active me-2">
                    Login
                  </a>
                  <a
                    data-bs-toggle="modal"
                    data-bs-target="#modalCadastro" 
                    href="#" 
                    class="nav-link me-2">
                    Novo usuário
                  </a>
                </div>
            </div>
          </nav>  
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-8">
          <div class="d-none alert alert-danger alert-dismissable fade" role="alert">
            Preencha todos os campos.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <input 
              type="text" 
              class="form-control"
              id="tituloInput">
            <label for="tituloInput">Título do filme</label>
          </div>
        </div>
        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <input 
              type="text" 
              class="form-control"
              id="sinopseInput">
            <label for="sinopseInput">Sinopse do filme</label>
          </div>
        </div>
        <div class="col-md-8">
          <button
            class="btn btn-outline-primary w-100"
            onclick="cadastrarFilme()">
            Cadastrar
          </button>
        </div>  
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <table class="table table-striped table-hover text-center filmes">
            <thead>
              <tr>
                <th>
                  Título
                </th>
                <th>
                  Sinopse
                </th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>  
      </div>
    </div>
    <script src="js/front.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
